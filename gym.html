<div class="container my-5">
  <h2>Gym Membership Booking</h2>
  <form id="booking-form" class="my-4">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="membership">Membership Type:</label>
      <select class="form-control" id="membership" name="membership" required>
        <option value="">Select a membership type</option>
        <option value="basic">Basic</option>
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Book Now</button>
  </form>
  <div id="booking-success" class="alert alert-success d-none" role="alert">
    Booking successful! Thank you for choosing our gym.
  </div>
